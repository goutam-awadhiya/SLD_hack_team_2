<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detection</title>
    <style>
        /* Global Styling */
        /* Global Styling */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --primary-color: #bb86fc;
            --border-color: #333333;
            --hover-color: #1f1f1f;
            --animation-duration: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #614288, black);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        /* Main Container */
        .container {
            display: flex;
            width: 95%; /* Increase width to occupy more screen space */
            max-width: 1400px; /* Allow more space for large screens */
            height: 90%; /* Increase height to almost full screen */
            border: 2px solid var(--border-color);
            border-radius: 10px;
            overflow-x: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            animation: fadeIn var(--animation-duration) ease-in-out;
        }


        /* Shared Section Styles */
        .container > div {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(145deg, #2c2c2c, #191919);
            border-right: 2px solid var(--border-color);
            animation: slideIn var(--animation-duration) ease-in-out;
        }

        /* Remove border from the last section */
        .container > div:last-child {
            border-right: none;
        }

        /* Left Section */
        #left-section h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        #video {
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            width: 100%;
            max-width: 480px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: none;
        }

        #result {
            margin-top: 10px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            background-color: var(--hover-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Center Retake Emotion Button */
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        #retake-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color var(--animation-duration);
        }

        #retake-button:hover {
            background-color: var(--primary-color);
        }

        /* Right Section */
        #right-section h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        #song-suggestions {
            width: 100%;
            text-align: center;
            font-size: 16px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            background-color: var(--hover-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* Links in Song Suggestions */
        #song-suggestions a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--animation-duration);
        }

        #song-suggestions a:hover {
            color: var(--primary-color);
        }

        #additional-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            padding: 20px;
            animation: fadeIn 2s;
        }

        #additional-section h1 {
            margin: 0;
            padding: 10px 0;
            color: var(--primary-color);
        }

        #additional-section input {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--hover-color);
            color: var(--text-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        #right-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            border-left: 2px solid #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
            background: #2c2c2c;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #191919;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            background: #1a1a1a;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Left Section -->
    <div id="left-section">
        <h2>Emotion Detection</h2>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="result">
            <h3>Results</h3>
            <p>Waiting for emotion to be detected...</p>
        </div>
        <div class="button-container">
            <button id="retake-button">Retake Emotion</button>
        </div>
    </div>

    <!-- Right Section -->
    <div id="right-section">
{#        <h2>Song Suggestions</h2>#}
        <div id="song-suggestions">
            <p>No songs to suggest yet.</p>
        </div>

        <!-- Additional Section -->
        <h2>Mood Melody</h2>
        <div id="chat-container">
            <div id="chat-messages">
                <p><strong>Bot:</strong> Mood Melody is analyzing your emotion...</p>
            </div>
            <div id="chat-input-container">
                <textarea id="chat-input" placeholder="Type your message..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

</div>


<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const songSuggestions = document.getElementById('song-suggestions');
    const retakeButton = document.getElementById('retake-button');
    let dominantEmotion = "";
   // let botEmotion = "";
    let isProcessing = false;
    let emotionCaptured = false; // To track if an emotion is captured
    const THRESHOLD = 60; // Confidence threshold to stop

    // Start video stream
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((error) => console.error("Camera error:", error));

    function chatEmotionMessage(detectedEmotion) {
        console.log(detectedEmotion)
        document.addEventListener("DOMContentLoaded", () => {
            const chatMessages = document.getElementById("chat-messages");
            const chatInput = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-button");

            {#let detectedEmotion = "neutral"; // Default emotion#}

            // Simulated emotion detection update
            setTimeout(() => {
                // console.log(botEmotion)
                // detectedEmotion = botEmotion.Type; // Replace with actual detected emotion

                chatMessages.innerHTML += `<p><strong>Bot:</strong> You look ${detectedEmotion}. Here are some songs for you:</p>`;
                console.log(chatMessages.innerHTML)
            }, 3000);

            async function sendMessage() {
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;


                // Fetch bot response
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage, emotion: detectedEmotion })
                });
                const data = await response.json();
                chatMessages.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
                chatInput.value = "";
                // Add bot reply to chat
                chatMessages.innerHTML += `<p><strong>Bot:</strong> ${data.bot_reply}</p>`;

                // Add song suggestions
                data.songs.forEach(song => {
                    chatMessages.innerHTML += `<p><a href="${song.url}" target="_blank">${song.title}</a></p>`;
                });

                // Scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            sendButton.addEventListener("click", sendMessage);
            chatInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

    }
    async function bedrock_function(dominantEmotion) {
        // Fetch bot response
        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ emotion: dominantEmotion.Type })
        });
        const data = await response.json();
        chatMessages.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
        chatInput.value = "";
        // Add bot reply to chat
        chatMessages.innerHTML += `<p><strong>Bot:</strong> ${data.bot_reply}</p>`;

        // Add song suggestions
        data.songs.forEach(song => {
            chatMessages.innerHTML += `<p><a href="${song.url}" target="_blank">${song.title}</a></p>`;
        });

        // Scroll to the bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    // Automatically capture frame if face is detected
    async function detectFaceAndCapture() {
        if (isProcessing || emotionCaptured) return;

        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Draw the current video frame on the canvas
        context.drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg');

        // Send frame to server
        isProcessing = true;
        fetch('/capture', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
        })
            .then((response) => response.json())
            .then((data) => {
                // Update emotion results
                if (data.emotions && data.emotions.length > 0) {
                     dominantEmotion = data.emotions.find(e => e.Confidence > THRESHOLD);
                   // botEmotion = data.emotions.find(e => e.Confidence > THRESHOLD);

                    if (dominantEmotion) {
                        // Stop further processing and display result
                        emotionCaptured = true;
                        result.innerHTML = `<h2>Emotion Detected</h2>
                                        <p>${dominantEmotion.Type}: ${dominantEmotion.Confidence.toFixed(2)}%</p>`;

                        // Update song suggestions
                        if (data.songs && data.songs.length > 0) {
                            songSuggestions.innerHTML = `<ul>${data.songs
                                .map(song => `<li><a href="${song.url}" target="_blank">${song.title}</a></li>`)
                                .join('')}</ul>`;
                        } else {
                            songSuggestions.innerHTML = `<p>No songs to suggest.</p>`;
                        }

                        // Show Retake Button
                        retakeButton.style.display = "block";
                        chatEmotionMessage(dominantEmotion.Type)
                    } 
                    // else {
                    //     result.innerHTML = `<h2>Results</h2><ul>${data.emotions
                    //         .map(e => `<li>${e.Type}: ${e.Confidence.toFixed(2)}%</li>`)
                    //         .join('')}</ul>`;
                    // }
                } else {
                    result.innerHTML = `<h2>Results</h2><p>Face detected but no emotions identified.</p>`;
                }
            })
            .catch((error) => console.error("Error:", error))
            .finally(() => {
                if (!emotionCaptured) {
                    isProcessing = false;
                    requestAnimationFrame(detectFaceAndCapture);
                }
            });
    }

    // Handle Retake Button Click
    retakeButton.addEventListener('click', () => {
        // Reset flags and UI
        emotionCaptured = false; // Allow emotion detection again
        isProcessing = false; // Enable new frames to be processed
        retakeButton.style.display = "none"; // Hide retake button
        result.innerHTML = `<h2>Results</h2><p>Waiting for a face to be detected...</p>`; // Reset results
        songSuggestions.innerHTML = `<p>No songs to suggest yet.</p>`; // Clear song suggestions

        // Restart detection loop
        detectFaceAndCapture();
    });

    // Start detection loop
    video.addEventListener('playing', () => {
        detectFaceAndCapture();
    });


</script>
</body>
</html>
