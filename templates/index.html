<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #container {
            display: flex;
            width: 100%;
        }

        #left-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #right-section {
            flex: 1;
            border: 2px dashed #ccc;
            background-color: #e6e6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        #result {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- Left Section -->
    <div id="left-section">
        <h1>Face Emotion Detection</h1>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="result">
            <h2>Results</h2>
            <p>Waiting for a face to be detected...</p>
        </div>
        <button id="retake-button" style="display: none;">Retake Emotion</button>
    </div>

    <!-- Right Section (Empty with Border) -->
    <div id="right-section">
        <h2>Song Suggestions</h2>
        <div id="song-suggestions">
            <p>No songs to suggest yet.</p>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const songSuggestions = document.getElementById('song-suggestions');
    const retakeButton = document.getElementById('retake-button');
    let isProcessing = false;
    let emotionCaptured = false; // To track if an emotion is captured
    const THRESHOLD = 60; // Confidence threshold to stop

    // Start video stream
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((error) => console.error("Camera error:", error));

    // Automatically capture frame if face is detected
    async function detectFaceAndCapture() {
        if (isProcessing || emotionCaptured) return;

        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Draw the current video frame on the canvas
        context.drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg');

        // Send frame to server
        isProcessing = true;
        fetch('/capture', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
        })
            .then((response) => response.json())
            .then((data) => {
                // Update emotion results
                if (data.emotions && data.emotions.length > 0) {
                    const dominantEmotion = data.emotions.find(e => e.Confidence > THRESHOLD);

                    if (dominantEmotion) {
                        // Stop further processing and display result
                        emotionCaptured = true;
                        result.innerHTML = `<h2>Emotion Detected</h2>
                                        <p>${dominantEmotion.Type}: ${dominantEmotion.Confidence.toFixed(2)}%</p>`;

                        // Update song suggestions
                        if (data.songs && data.songs.length > 0) {
                            songSuggestions.innerHTML = `<ul>${data.songs
                                .map(song => `<li><a href="${song.url}" target="_blank">${song.title}</a></li>`)
                                .join('')}</ul>`;
                        } else {
                            songSuggestions.innerHTML = `<p>No songs to suggest.</p>`;
                        }

                        // Show Retake Button
                        retakeButton.style.display = "block";
                    } else {
                        result.innerHTML = `<h2>Results</h2><ul>${data.emotions
                            .map(e => `<li>${e.Type}: ${e.Confidence.toFixed(2)}%</li>`)
                            .join('')}</ul>`;
                    }
                } else {
                    result.innerHTML = `<h2>Results</h2><p>Face detected but no emotions identified.</p>`;
                }
            })
            .catch((error) => console.error("Error:", error))
            .finally(() => {
                if (!emotionCaptured) {
                    isProcessing = false;
                    requestAnimationFrame(detectFaceAndCapture);
                }
            });
    }

    // Handle Retake Button Click
    retakeButton.addEventListener('click', () => {
        emotionCaptured = false;
        retakeButton.style.display = "none";
        result.innerHTML = `<h2>Results</h2><p>Waiting for a face to be detected...</p>`;
        songSuggestions.innerHTML = `<p>No songs to suggest yet.</p>`;
        detectFaceAndCapture();
    });

    // Start detection loop
    video.addEventListener('playing', () => {
        detectFaceAndCapture();
    });

</script>
</body>
</html>
